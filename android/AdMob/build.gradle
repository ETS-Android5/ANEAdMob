// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.kezong:fat-aar:1.2.15'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
